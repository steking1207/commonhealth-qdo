<div class="swiper-slide">
    <a class="d-block ratio ratio-kv gtm-event text-decoration-none" href="@@href" target="_blank" data-category="web_event" data-action="2022dental" data-label="@@dataLabel">
        <picture>
            <source media="(min-width: 768px)" srcset="@@imgLg">
            <source media="(min-width: 320px)" srcset="@@imgMd">
            <img class="of-cover" src="@@imgLg" alt="@@title">
        </picture>
        <div class="position-sticky">
            <div class="d-flex justify-content-center align-items-end p-12 bg-kv">
                <div class="h3 m-0 text-white text-shadow text-center">
                    @@title
                </div>
            </div>
        </div>
    </a>
</div>
